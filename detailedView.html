<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailedView</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body class="aboutbody">
    <div class="dv">
        <h1>Detailed View</h1>
    </div>
    <div class="aboutcontainer">
        
        <div class="photodiv">
            <img id="photo" src="" alt="">
        </div>
        <div class="detailsdiv">
            <p>First Name </p>
            <h1 id="fnameshow"></h1>
            <p>Last Name</p>
            <h1 id="lnameshow"></h1>
            <p>Id Number</p>
            <h3 id="idshow"></h3>
            <p>Email</p>
            <h2 id="emailshow"></h2>
        </div>
    </div>

</body>

</html>
<script>

    // const urlParams = new URLSearchParams(window.location.search);
    // const number = urlParams.get('id');
    // console.log(number)
    const number = localStorage.getItem('id');
    console.log(number);
    if(number==null)
    {
        window.location.href='index.html';
    }
    
    window.onload = async function () {
        let url = "https://reqres.in/api/users/" + number
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const jsonData = data;
            display(jsonData);
            console.log(jsonData);
        })
        .catch(error => console.error(error));
    if(number==null)
    {
        window.location.href='index.html';
    }
    
    function display(data){
        document.getElementById("photo").setAttribute("src",data.data.avatar)
        document.getElementById("fnameshow").innerHTML = data.data.first_name;
        document.getElementById("lnameshow").innerHTML = data.data.last_name;
        document.getElementById("idshow").innerHTML =data.data.id;
        document.getElementById("emailshow").innerHTML = data.data.email;
    }
}

</script>
